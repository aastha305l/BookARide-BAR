<!DOCTYPE html>
<html>
  <head>
    <title>Sign up Page</title>
  </head>
  <body>
    <script>
      var passwordCheck = function() {
          if (document.getElementById("password1").value == document.getElementById("password2").value)
          {
              document.getElementById("message").style.color = "green";
              document.getElementById("message").innerHTML = "password matches";
          }
          else
          {
              document.getElementById("message").style.color = "red";
              document.getElementById("message").innerHTML = "password does not match";
          }
      }
    </script>
    
    <form action="/driverSignup" method="POST">
      <p>
        <label for = "firstName">First name:</label>
	<input type = "text" id = "firstName" name = "firstName" placeholder = "First name" required/>
      </p>
      <p>
	<label for = "lastName">Last name: </label>
	<input type = "text" id = "lastName" name = "lastName" placeholder = "Last name" required/>
      </p>
      <p>
        <label for = "email">Email: </label>
        <input type = "email" id = "email" name = "email" placeholder = "email" required />
      </p>
      <p>
        <label for = "phoneNumber">Phone Number: </label>
        <!--Need to make the phoneNumber required as well-->
        <!--For now the messages will be sent to the emails-->
        <input type = "tel" id = "phoneNumber" name = "phoneNumber" pattern = "[0-9]{10}" value = ""/>
      </p>
      <p>
        <label for = "carColor">Car color: </label>
        <input type = "text" id = "carColor" name = "carColor" placeholder = "Car color" required />
      </p>
      <p>
        <label for = "licenseNumber">License number: </label>
        <input type = "text" id = "licenseNumber" name = "licenseNumber" placeholder = "License number" required />
      </p>
      <p>
        <label for = "carModel">Car model: </label>
        <input type = "text" id = "carModel" name = "carModel" placeholder = "Car model" required />
      </p>
      <p>
        <label for = "currentLocation">Location: </label>
        <input type = "text" id = "currentLocation" name = "currentLocation" placeholder = "Location" value = "" required />
      </p>
      <p>
        <label for = "password1">Password: </label>
        <input type = "password" id = "password1" name = "password1" required />
      </p>
      <p>
        <label for = "password2">Password: </label>
        <input type = "password" id = "password2" name = "password2" onkeyup = "passwordCheck();" required />
        <span id = "message" />
      </p>
      <p>
	<label for = "signup"/>
	<input type = "submit" id = "signup" name = "signup" placeholder = "Sign up" />
      </p>
    </form>
  </body>
</html>
